                        if (arguments.length) {
                            var oldValue = bool;
                            bool = !!value;
                            listeners.forEach(function (listener, i, list) {
                                listener.call(returnVal, {
                                    oldValue: oldValue,
                                    newValue: bool
                                });
                            });
                        }
                        return bool

                        if (typeof fn == "function") {
                            listeners.push(fn);
                        } else {
                            throw "Not a function!";
                        }
                    };
                    return returnVal;
