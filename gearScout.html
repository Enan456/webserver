  <script>
    var allSenders = [];
    var pathData = [];
    var online;

    var connectedRef = firebase.database().ref(".info/connected");
    connectedRef.on("value", function(snap) {
      if (snap.val() === true) {
        online = true;
        for (var i = 0; i < allSenders.length; i ++) {
          firebase.database().ref('scoutgear-2018/' + pathData[i][0] + "/" + pathData[i][1] + "/" + pathData[i][2] + "/" + pathData[i][3] + "/").push(
            allSenders[i]).catch(
            function (error) {
              if (error) {
                console.log('Error spilling the tea, sorry fam' + error);
              } else {
                console.log('succsess')
              }
            });
        }
      } else {
        online = false;
      }
    });
    
    function writeUserData() {

      /*                 var submit2 = document.getElementById('submit');*/
      // firebase.post("/gearscout2018", JSON)

      var lvl1platform = document.getElementById("lvl1Platform").checked.toString();
      var cCTLHatch = document.getElementById("cCTLHatch").checked.toString();
      var cCTRHatch = document.getElementById("cCTRHatch").checked.toString();
      var lRRHHatch = document.getElementById("lRRHHatch").checked.toString();

          order.splice(i, 1);
        }

      if (!used) {
        order.push(elem.id);
      }

    function totalScore() {
      var inputs = document.getElementsByClassName('rocketHatch'),
          total = document.getElementsByClassName('scoreTotal');
        for (var i=0; i < inputs.length; i++) {
          inputs[i].onchange = totalScore(); {
            var add = this.value * (this.checked ? 1 : -1);
            total.innerHTML = parseFloat(total.innerHTML) + add
            var new_total = parseFloat(document.getElementById('inputTotal').value);
            console.log(new_total);
            document.getElementById('inputTotal').value=new_total + add
          }
        }
    }
