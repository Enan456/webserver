        <title>Good Bot Points</title>
        <form>
            <center>
                <div class="margin-main">
                    <h1 id="control-2498188">Good Bot Points</h1>
                    <div class="input-field col-md-6 col-sm-12">

                        <label for="cargoRocket">Cargo in Rockets (0-12)</label>
                    </div>

                    <div class="input-field col-md-6 col-sm-12">
                        <input id="hatchCS" type="text" class="validate">
                        <label for="hatchCS">Hatches on Cargo Ship (0-8)</label>
                    </div>

                    <div class="input-field col-md-6 col-sm-12">
                        <input id="cargoCS" type="text" class="validate">
                        <label for="cargoCS">Cargo in Cargo Ship (0-8)</label>
                    </div>

                    <div class="input-field col-md-6 col-sm-12">
                        <input id="climb" type="text" class="validate">
                        <label for="climb">Climbing Position (0-3)</label>
                    </div>

                    <button type="button" onclick="findGBP()">Calculate</button>

                    <p id="GBPoutput">Insufficient Data</p>
                    <p id="debug"></p>
                    <p id="debug2"></p>

                </div>

        </form>

        <!-- GBP script -->
        <script>
            function findGBP() {

                var startingPos = document.getElementById("startingPos").value;
                var hatchRocket = document.getElementById("hatchRocket").value;
                var cargoRocket = document.getElementById("cargoRocket").value;
                var hatchCS = document.getElementById("hatchCS").value;
                var cargoCS = document.getElementById("cargoCS").value;
                var climb = document.getElementById("climb").value;

                if (startingPos === "") {
                    startingPos = 0;
                }
                if (hatchRocket === "") {
                    hatchRocket = 0;
                }
                if (cargoRocket === "") {
                    cargoRocket = 0;
                }
                if (hatchCS === "") {
                    hatchCS = 0;
                }
                if (cargoCS === "") {
                    cargoCS = 0;
                }
                if (climb === "") {
                    climb = 0;
                }

                var ptsPerStartingPos = 3;
                var ptsPerHatchRocket = 2;
                var ptsPerCargoRocket = 3;
                var ptsPerHatchCS = 2;
                var ptsPerCargoCS = 3;
                var ptsPerClimb = [0, 3, 3, 4];

                var maxStartingPos = 2;
                var maxHatchRocket = 12;
                var maxCargoRocket = 12;
                var maxHatchCS = 8;
                var maxCargoCS = 8;
                var maxClimb = 3;

                var rankStartingPos = 1;
                var rankHatchRocket = 1;
                var rankCargoRocket = 1;
                var rankHatchCS = 1;
                var rankCargoCS = 1;
                var rankClimb = 1;

                var numerator = ((startingPos * ptsPerStartingPos) / (maxStartingPos * rankStartingPos)) + ((hatchRocket * ptsPerHatchRocket) / (maxHatchRocket * rankHatchRocket)) + ((cargoRocket *  ptsPerCargoRocket) / (maxCargoRocket * rankCargoRocket)) + ((hatchCS * ptsPerHatchCS) / (maxHatchCS * rankCargoCS)) + ((cargoCS * ptsPerCargoCS) / (maxCargoCS * rankCargoCS)) + ((climb * ptsPerClimb[climb]) / (maxClimb * rankClimb));
                var denominator = (ptsPerStartingPos / rankStartingPos) + (ptsPerHatchRocket / rankHatchRocket) + (ptsPerCargoRocket / rankCargoRocket) + (ptsPerHatchCS / rankHatchCS) + (ptsPerCargoCS / rankCargoCS) + (ptsPerClimb[maxClimb] / rankClimb);
                var GBP = Math.round((numerator / denominator) * 10000) / 100;

                document.getElementById("GBPoutput").innerHTML = GBP + "%";
            }
        </script>
